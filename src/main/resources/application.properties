
# MySQL 설정
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# DB Source URL
# allowPublicKeyRetrieval=true : mysql 8버전 이상에서 사용해야하는 옵션
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/blog?useSSL=false&useUnicode=true&serverTimezone=Asia/Seoul&allowPublicKeyRetrieval=true

#DB Username
spring.datasource.username=root

#DB Password
